<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
   <div class="wrapper">
    <div><img src="./images/icon-star.svg" alt="star" class="star"></div>
    <h1>How did we do?</h1>
    <p class="request">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <ol class="rating">
        <li><button class="number">1</button></li>
        <li><button class="number">2</button></li>
        <li><button class="number">3</button></li>
        <li><button class="number">4</button></li>
        <li><button class="number">5</button></li>
      </ol>

      <button class="submit">submit</button>

      <script src="main.js"></script>
   </div>

</div>

  

</body>
</html>
